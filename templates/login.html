{% extends "base.html" %}

{% block title %}系统登录{% endblock %}

{% block content %}
<div style="display: flex; justify-content: center; align-items: center; height: 80vh;">
    <div class="card" style="width: 100%; max-width: 400px; padding: 40px;">
        <h2 style="text-align: center; color: var(--primary-color); margin-bottom: 30px;">欢迎登录</h2>
        
        {% if error %}
            <div class="alert error" style="margin-bottom: 20px; padding: 10px; border-radius: 4px;">{{ error }}</div>
        {% endif %}

        <form method="POST" action="{{ url_for('login') }}">
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" id="username" name="username" placeholder="请输入用户名" required>
            </div>
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" name="password" placeholder="请输入密码" required>
            </div>
            <button type="submit" style="width: 100%; margin-top: 10px; height: 40px;">立即登录</button>
        </form>
    </div>
</div>
{% endblock %}
